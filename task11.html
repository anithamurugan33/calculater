<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #colorDiv {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color:white;
    }
</style>
<body>
    <button onclick="changeColor()">Change Color</button>
    <div id="colorDiv">Color</div>
    <p>Total Colors Shown: <span id="colorCount">0</span></p>

    <script>
        var totalColorsShown = 0;

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            var a = document.getElementById('colorDiv');
            var b = document.getElementById('colorCount');
            var c = getRandomColor();

            a.style.backgroundColor = c;
            a.textContent = c;

            totalColorsShown++;
            b.textContent = totalColorsShown;

            console.log(b.textContent);
            

        }
        
        
    </script>

</body>
</html>
