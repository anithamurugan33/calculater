<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .display {
        width: 220px;
        height: 40px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 18px;
        text-align: right;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 50px);
        grid-gap: 10px;
    }
    button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #f1f1f1;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #ddd;
    }
    button.operator {
        background-color: #ff9500;
        color: #fff;
    }
    button.operator:hover {
        background-color: #e08900;
    }
</style>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="backspace()">&#x2190;</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('-')" class="operator">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('+')" class="operator">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendCharacter('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendCharacter('.')">.</button>
        </div>
    </div>

    <script>
        function appendCharacter(character) {
            const display = document.getElementById('display');
            display.value += character;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

    
</body>
</html>
