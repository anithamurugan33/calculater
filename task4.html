<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a value");

        if(a>=90 && a<=100 && a==100){
            console.log("A GRADE");
            
        }
        else if(a>=75 && a<=89){
            console.log("B GRADE");
            
        }
        else if(a>=50 && a<=74){
            console.log("C GRADE");
            
        }
        else{
            console.log("POOR GRADE");
            
        }
    </script>
</body>
</html>
