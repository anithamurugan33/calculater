<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let z=prompt("Enter a value")
        if (z>=0) {
            console.log("Positive value");
            
        }
        else if(z<0){
            console.log("Negative value");
            
        }
        else{
            console.log("Invalid");
            
        }
    </script>
</body>
</html>
