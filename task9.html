       <div id="container">
        <div id="value"></div>
        <button onclick="increase()">+</button>
        <button onclick="decrease()">-</button>
       </div>

       <script>
        var countvalue=0
        function increase(){
            countvalue++;
            document.getElementById("value").textContent=countvalue 
            
            console.log(countvalue);
            
        }
        function decrease(){

            document.getElementById("value").textContent=countvalue

            console.log(countvalue);
            
        }
