<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #imageDiv {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {
        max-width: 100%;
        max-height: 100%;
        display: none; 
    }
    /* #tvImage{
        width: 250px;
        height: 250px;
    } */
    #mobileImage{
        height: 350px;
    }
</style>
<body>

    <div id="imageDiv">
        <img id="tvImage" src="../IMAGE/TV image.jpg" alt="TV Image">
        <img id="mobileImage" src="../IMAGE/mobile image.jpg" alt="Mobile Image">
    </div>
    <button onclick="image('tv')">SHOW TV IMAGE</button>
    <button onclick="image('mobile')">SHOW MOBILE IMAGE</button>

    <script>
        function image(type) {
            var tvImage = document.getElementById('tvImage');
            var mobileImage = document.getElementById('mobileImage');

            if (type === 'tv') {
                tvImage.style.display = 'block';
                mobileImage.style.display = 'none';
            } else if (type === 'mobile') {
                tvImage.style.display = 'none';
                mobileImage.style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
